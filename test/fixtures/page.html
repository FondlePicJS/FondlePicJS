<html>
	<head>
		<title>FondlePic Example</title>
		<!--link href="css/some_stylesheet.css" rel="stylesheet" /-->
		<script src="../../src/js/hammer.min.js"></script>
		<script src="../../src/js/exif.js"></script>		
		<script src="../../src/js/core.js"></script>
	</head>
	<body>
		<div>

			<input type="file" id="fileUpload" name="fileUpload" accept="image/*" style='display:none' />
			<input type="button" id='addImageButton' value="Add Image">
			<input type="button" id='zoomInButton' value="+">
			<input type="button" id='zoomOutButton' value="-">
			<input type="button" id='rotateLeftButton' value=&#8634>
			<input type="button" id='rotateRightButton' value=&#8635>						
			<br/>
			
			<canvas id="imagePreview" width="318" height="239"style="border:1px solid #000000;"></canvas>
		</div>
	</body>	
	<script type='text/javascript'>
		var addImageButton = document.getElementById("addImageButton");
		addImageButton.addEventListener('click', function() {
			document.getElementById("fileUpload").click();
		}, false);
				
		FondlePic('imagePreview', 'fileUpload', { zoomInButton: 'zoomInButton', 
								   				  zoomOutButton: 'zoomOutButton',
												  rotateLeftButton: 'rotateLeftButton',
												  rotateRightButton: 'rotateRightButton', });
	</script>
</head>
